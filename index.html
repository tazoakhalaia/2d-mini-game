<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/skull.png">
    <script src="index.js" defer></script>
    <title>Game</title>
</head>
<body>
    <div class="start">
        <div class="startmiddle">
            <div class="skull">
                <img src="./img//skull.png">
            </div>
            <div class="play">
                <img src="./img/start.png">
        <button class="startbtn">start</button>
    </div>
    <div class="playandpause">
        <div class="pausemusic">
            <img src="./img/musicoff.png">
            </div>
            <div class="playmusic">
                <img src="./img/musicon.png">
    </div>
    </div>
    <div class="hint">
        <div class="move">
            <img src="./img/arrow.png">
            <h1>Move</h1>
        </div>
         <div class="space">
            <img src="./img/space.png">
            <h1>HIT</h1>
    </div>
</div>
    </div>
    </div>
    <div class="load"></div>
    <div class="myGame" style="position: relative; width: 1200px; height: 600px;">
        <div class="rr" style="position: absolute;">
            <div class="reward">
                <h1 style="color: palevioletred;">reward</h1>
            </div>
        </div>
        <div class="characterhealth">
            <div class="healthlogo">
                <img src="./img//circle.png">
                <div class="heart">
                <img  src="./img/health.png">
                </div>
            </div>
            <div class="healthwidth"></div>
        </div>
        <div class="demonhealth"></div>
    <canvas></canvas>
</div>
</body>
</html>
